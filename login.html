<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* إعدادات عامة */
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* لون خلفية فاتح */
        }

        /* رأس الصفحة */
        header {
            background-color: #2c3e50; /* لون الرأس */
            color: white;
            padding: 20px; /* تعديل الحشوة */
            text-align: right;
            font-size: 2rem; /* حجم الخط أكبر */
            font-weight: bold;
        }

        /* قسم تسجيل الدخول */
        .login-section {
            max-width: 400px;
            margin: 100px auto; /* توسيط القسم */
            padding: 20px;
            background-color: white; /* لون خلفية القسم */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* زوايا ناعمة */
        }

        .login-section h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .login-section label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .login-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px; /* زوايا ناعمة */
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #18bc9c; /* لون الزر */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px; /* حواف ناعمة */
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #1e9b7e; /* لون الزر عند التمرير */
        }

        /* ذيل الصفحة */
        footer {
            background-color: #2c3e50; /* لون الذيل */
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- رأس الصفحة -->
    <header>
        صبيان شقراء
    </header>

    <!-- قسم تسجيل الدخول -->
    <section class="login-section">
        <h1>تسجيل الدخول</h1>
        <form id="loginForm">
            <label for="studentName">اسم الطالب</label>
            <input type="text" id="studentName" placeholder="أدخل اسم الطالب" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>

            <button type="submit" class="login-btn">تسجيل الدخول</button>
        </form>
        <p id="errorMessage" style="color: red; text-align: center;"></p>
    </section>

    <!-- ذيل الصفحة -->
    <footer>
        <p>© 2024 جميع الحقوق محفوظة لفهد تاج راسك يا نعلة.</p>
    </footer>

    <script>
        // قائمة الطلاب المسجلين
        const registeredStudents = {
            'تركي حمد البارقي': '12345', // الاسم : رقم الطالب
            'فهد سعيد الغامدي': '67890',
            'سارة الرويلي': '54321'
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة

            const studentName = document.getElementById('studentName').value;
            const password = document.getElementById('password').value; // كلمة المرور يمكن استخدامها لاحقًا

            // تحقق من اسم الطالب
            if (registeredStudents[studentName]) {
                // إذا كان اسم الطالب مسجلًا
                localStorage.setItem('studentName', studentName); // تخزين اسم الطالب
               window.location.href = 'https://<username>.github.io/my-educational-site/index.html';
 // الانتقال إلى الصفحة الرئيسية
            } else {
                // إذا لم يكن اسم الطالب مسجلًا
                document.getElementById('errorMessage').innerText = 'اسم الطالب غير مسجل.';
            }
        });
    </script>

</body>
</html>
